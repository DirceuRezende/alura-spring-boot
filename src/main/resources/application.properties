spring.datasource.url=jdbc:mysql://localhost:3306/application
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.url=jdbc:mysql://localhost:3306/application
spring.flyway.user=docker
spring.flyway.password=docker
server.error.include-stacktrace=never
api.security.token.secret=${JWT_SECRET:123456789}